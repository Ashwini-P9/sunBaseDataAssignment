<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title> Customer Management System</title>
   
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">

</head>
<body>

  <div class="container my-2">
  <a th:href="@{/showNewCustomerForm}" class="btn btn-primary  btn-sm mb-3">Add Customer</a>
  <h1>Customers List</h1>
 <table border="2" class= "table table-striped table-responsive-md">
  <thead>
     <tr>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Address</th>
       <th>City</th>
       <th>State</th>
       <th>Email</th>
       <th>Phone</th>
       <th>Action</th>
       
       </tr>
       </thead>
       <tbody>
       <tr th:each="customer :${listCustomers}">
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.city}"></td>
        <td th:text="${customer.state}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phone}"></td>
        
        
        
       
       <td> <a th:href="@{/showFormUpdate/{id}(id=${customer.id})}" class="btn btn-primary">Update</a> 
       <a th:href="@{deleteCustomer/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a></td>
        </tr>
       </tbody>
</table></div>
</body>
</html>
