																`<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Management System</title>
<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
crossorigin="anonymous">
<style>
.required::after{
content:"*";
color:red;
font-size:20px;}</style>
</head>
<body>

 
<div class="container">
<h1>Customer Management System</h1>
<hr>
<h2> Save Customer Details</h2>

 
<form action="#" th:action="@{/saveCustomer}" th:object="${customer}"
method="POST">
<INPUT type="text" required th:field="*{firstName}"
placeholder="First Name" class="form-control mb-4 col-4">

<INPUT type="text" required th:field="*{lastName}"
placeholder="Last Name" class="form-control mb-4 col-4">

<INPUT type="text" th:field="*{street}"
placeholder="Email" class="form-control mb-4 col-4">

<INPUT type="text" th:field="*{address}"
placeholder="Address" class="form-control mb-4 col-4">
 
<INPUT type="text" th:field="*{city}"
placeholder="City" class="form-control mb-4 col-4">

<INPUT type="text" th:field="*{state}"
placeholder="State" class="form-control mb-4 col-4">

<INPUT type="email" th:field="*{email}"
placeholder="Email" class="form-control mb-4 col-4">

<INPUT type="number" th:field="*{phone}"
placeholder="Phone" class="form-control mb-4 col-4">
 
 
<button type="submit" class="btn btn-primary  btn-sm mb-3" >Submit</button>
</form>
</div>
</body>
</html>
